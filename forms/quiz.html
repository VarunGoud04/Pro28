<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz on Html</title>
</head>
<body>
    <h1>Quiz on Html</h1>
    <label for="q1">1. What does HTML stand for?</label><br>
    <input type="radio" id="q1a1" name="q1" value="Hyper Text Markup Language">
    <label for="q1a1">Hyper Text Markup Language</label><br >
    <input type="radio" id="q1a2" name="q1" value="Home Tool Markup Language">
    <label for="q1a2">Home Tool Markup Language</label><br>
    <input type="radio" id="q1a3" name="q1" value="Hyperlinks and Text Markup Language">
    <label for="q1a3">Hyperlinks and Text Markup Language</label><br>
    <input type="radio" id="q1a4" name="q1" value="Hyperlinking Text Marking Language">
    <label for="q1a4">Hyperlinking Text Marking Language</label><br><br>
    <label for="q2">2. Who is making the Web standards?</label><br>
    <input type="radio" id="q2a1" name="q2" value="Microsoft">
    <label for="q2a1">Microsoft</label><br >
    <input type="radio" id="q2a2" name="q2" value="Mozilla">
    <label for="q2a2">Mozilla</label><br>
    <input type="radio" id="q2a3" name="q2" value="The World Wide Web Consortium">
    <label for="q2a3">The World Wide Web Consortium</label><br>
    <input type="radio" id="q2a4" name="q2" value="Google">
    <label for="q2a4">Google</label><br><br>
    <label for="q3">3. Choose the correct HTML element for the largest heading:</label><br>
    <input type="radio" id="q3a1" name="q3" value="<heading>">  <label for="q3a1">&lt;heading&gt;</label><br>
    <input type="radio" id="q3a2" name="q3" value="<h6>">  <label for="q3a2">&lt;h6&gt;</label><br>
    <input type="radio" id="q3a3" name="q3" value="<head>">  <label for="q3a3">&lt;head&gt;</label><br>
    <input type="radio" id="q3a4" name="q3" value="<h1>">  <label for="q3a4">&lt;h1&gt;</label><br><br>

    <label for ="q4">4. What is the correct HTML element for inserting a line break?</label><br>
    <input type="radio" id="q4a1" name="q4" value="<break>">
    <label for="q4a1">&lt;break&gt;</label><br >
    <input type="radio" id="q4a2" name="q4" value="<lb>">
    <label for="q4a2">&lt;lb&gt;</label><br>
    <input type="radio" id="q4a3" name="q4" value="<br>">
    <label for="q4a3">&lt;br&gt;</label><br>
    <input type="radio" id="q4a4" name="q4" value="<linebreak>">
    <label for="q4a4">&lt;linebreak&gt;</label><br>
    <label for="q5">5. Which character is used to indicate an end tag?</label><br>
    <input type="radio" id="q5a1" name="q5" value="^">
    <label for="q5a1">^</label><br >
    <input type="radio" id="q5a2" name="q5" value="/">
    <label for="q5a2">/</label><br>
    <input type="radio" id="q5a3" name="q5" value="&">
    <label for="q5a3">&</label><br>
    <input type="radio" id="q5a4" name="q5" value="<">
    <label for="q5a4">&lt;</label><br><br>
    <label for="q6">6. How can you make a numbered list?</label><br>
    <input type="radio" id="q6a1" name="q6" value="<ol>">
    <label for="q6a1">&lt;ol&gt;</label><br >
    <input type="radio" id="q6a2" name="q6" value="<ul>">
    <label for="q6a2">&lt;ul&gt;</label><br >
    <input type="radio" id="q6a3" name="q6" value="<li>">
    <label for="q6a3">&lt;li&gt;</label><br >
    <input type="radio" id="q6a4" name="q6" value="<list>">
    <label for="q6a4">&lt;list&gt;</label><br>
    <label for="q7">7. What is the correct HTML for creating a hyperlink?</label><br>
    <input type="radio" id="q7a1" name="q7" value="<a href='url'>link</a>"> 
    <label for="q7a1">&lt;a href='url'&gt;link&lt;/a&gt;</label><br >
    <input type="radio" id="q7a2" name="q7" value="<a url='link'>url</a>">
    <label for="q7a2">&lt;a url='link'&gt;url&lt;/a&gt;</label><br>
    <input type="radio" id="q7a3" name="q7" value="<link href='url'>link</link>">
    <label for="q7a3">&lt;link href='url'&gt;link&lt;/link&gt;</label><br>
    <input type="radio" id="q7a4" name="q7" value="<a>url</a>">
    <label for="q7a4">&lt;a&gt;url&lt;/a&gt;</label><br><br>
    <label for="q8">8. Which HTML element is used to specify a footer for a document or section?</label><br>
    <input type="radio" id="q8a1" name="q8" value="<bottom>">
    <label for="q8a1">&lt;bottom&gt;</label><br >
    <input type="radio" id="q8a2" name="q8" value="<footer>">
    <label for="q8a2">&lt;footer&gt;</label><br>
    <input type="radio" id="q8a3" name="q8" value="<section>">
    <label for="q8a3">&lt;section&gt;</label><br>
    <input type="radio" id="q8a4" name="q8" value="<foot>">
    <label for="q8a4">&lt;foot&gt;</label><br>
    <label for="q9">9. What is the correct HTML element for the main content of a document?</label><br>
    <input type="radio" id="q9a1" name="q9" value="<main>">
    <label for="q9a1">&lt;main&gt;</label><br >
    <input type="radio" id="q9a2" name="q9" value="<body>">
    <label for="q9a2">&lt;body&gt;</label><br>
    <input type="radio" id="q9a3" name="q9" value="<content>">
    <label for="q9a3">&lt;content&gt;</label><br>
    <input type="radio" id="q9a4" name="q9" value="<section>">
    <label for="q9a4">&lt;section&gt;</label><br>
    <label for="q10">10. Which HTML element is used to define important text?</label><br>
    <input type="radio" id="q10a1" name="q10" value="<strong>">
    <label for="q10a1">&lt;strong&gt;</label><br >
    
    <label for="q10a2"> <input type="radio" id="q10a2" name="q10" value="<important>">
    &lt;important&gt;</label><br>
    <label for="q10a3"> <input type="radio" id="q10a3" name="q10" value="<b>">
    &lt;b&gt;</label><br>
    <label for="q10a4"> <input type="radio" id="q10a4" name="q10" value="<i>">
    &lt;i&gt;</label><br><br>
    <input type="submit" value="Submit Answers"><br>
</body>
</html>
